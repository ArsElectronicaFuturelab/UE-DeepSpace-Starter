; Timecode Sync - Sends SMPTE timecode via OSC and MIDI (MTC) to external systems.
;
; === OSC Settings ===
; Enable:        Master enable for timecode sending
; AutoStart:     Automatically start on subsystem initialization
; Source:        Timecode source (Internal = UE Engine, LTC = Audio Input)
; Host:          Target IP address for OSC messages
; Port:          Target UDP port for OSC messages
; OSCAddress:    OSC address pattern (e.g., /unreal/timecode)
; UpdateRate:    Messages per second (Hz), recommend 25-60
;
; === MTC (MIDI Timecode) Settings ===
; MTCEnable:     Enable MIDI Timecode output (for DAW sync via rtpMIDI)
; MTCAutoConnect: Auto-connect to MIDI device on startup
; MTCDeviceName: MIDI output device name (e.g., "loopMIDI Port" or "rtpMIDI")
; MTCFrameRate:  Frame rate for MTC (24, 25, 29.97DF, 30)
; LogMTC:        Log MTC quarter frame messages
;
; IMPORTANT: In nDisplay cluster mode, only the PRIMARY node sends timecode.
;==============================================================================
